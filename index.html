    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/piano.css">
</head>
<body>
    <div class="pianoContainer ">
        <div class="heading">
            <h1>piano keyboard project</h1>
            <h3>design by Anjorin Tope</h4>
        </div>
        <div class="pianokey">
            <div class="justkey whitekey" ><span>Q</span></div> 
            <div  class="justkey blackkey "><span class="black">A</span></div>
            <div  class="justkey whitekey "><span>W</span></div>
            <div  class="justkey blackkey"><span class="black">S</span></div> 
            <div  class="justkey whitekey"><span>E</span></div>
            <div class="justkey blackkey"><span class="black">D</span></div>
            
            <div class="justkey whitekey"><span>R</span></div> 
            <div  class="justkey blackkey"><span class="black">F</span></div>
            <div class="justkey whitekey"><span>T</span></div>
            <div  class="justkey blackkey"><span class="black">G</span></div>
            
        
       
           <div  class="justkey whitekey"><span >Y</span></div>
           <div  class="justkey blackkey"><span class="black">H</span></div>
           <div  class="justkey whitekey"><span>U</span></div>
           <div  class="justkey blackkey"><span class="black">J</span></div>
           <div class="justkey whitekey"><span>I</span></div>
           <div  class="justkey blackkey"><span class="black">K</span></div>
           <div  class="justkey whitekey"><span>O</span></div>
           <div  class="justkey blackkey"><span class="black">L</span></div>
           <div class="justkey whitekey"><span>P</span></div>
       </div>

       <audio  src="./key/key02.mp3" class="one"></audio>

       <audio  src="./key/key07.mp3" class="one"></audio>
       <audio  src="./key/key08.mp3" class="one"></audio>
       <audio  src="./key/key09.mp3" class="one"></audio>
       <audio  src="./key/key10.mp3" class="one"></audio>
       <audio  src="./key/key11.mp3" class="one"></audio>
       <audio  src="./key/key12.mp3" class="one"></audio>
       <audio  src="./key/key13.mp3" class="one"></audio>
       <audio  src="./key/key14.mp3" class="one"></audio>
